<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name = "viewport" content = "user-scalable=no, maximum-scale=1.0, width=device-width" />
<title>Login Screen</title>
<link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans" rel="stylesheet">
<link href="styles.css" rel="stylesheet" type="text/css"> 
<script src="jquery.min.js" type="text/javascript"></script>
<script  src="script.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
</head>

<body style="background-color: #fff" id="login-page">
	<div class="login-intro">
    	<div class="login-content"> 
        	<div class="login-logo"> </div>
        </div>
        <div class="login-btns"> 
        	<div class="btn-container">
            	<div class="btn login"> SIGN IN </div>
                <div class="btn register"> REGISTER </div>
            </div>	
        </div>
    </div>
    <div class="megalogin-div">
        <div class="header-sign">
            <div class="back"> </div>
            <div class="title-head"> REGISTER</div>
        </div>  
	
<!-- THIS IS THE LOGIN SECTION -->
        <section class="bglogin active" id="login2">
            <div class="soc-channel">
                <div class="connect" id="google">
                    <a class="soc-logo google"> </a>
                </div>
                <div class="connect" id="fcbook"> 
                    <a class="soc-logo facebook"> </a>
                </div>
                
            </div>
            <p> or use email </p>
            <form action="" method="get">
                <label> EMAIL </label>
                <input class="login-input" name="email" type="text" required placeholder="someone@example.com"/>
                <label> PASSWORD </label>
                <input class="login-input" name="pword" type="text" required placeholder="password" />
            </form>
            
            <div class="connect" id="signin"> 
                <a href="listings.html" class="text"> SIGN IN </a>
            </div>
            
            <a> forgot password? </a>
        </section>
    <!-- END LOGIN SECTION -->
    
<!-- THIS IS THE REGISTER SECTION --> 
        <section class="bglogin" id="login3">
            
            <div class="soc-channel">
                <div class="connect" id="google">
                    <a class="soc-logo google"> </a>
                </div>
                <div class="connect" id="fcbook"> 
                    <a class="soc-logo facebook"> </a>
                </div>
                
            </div>
            <p> or </p>
            <form action="" method="get">
                <div class="ff-container name">
                    <div class="form-field">
                        <label> FIRST NAME </label>
                        <input class="login-input" name="firstname" type="text" required placeholder="your first name"/>
                    </div>
                    <div class="form-field">
                        <label> LAST NAME </label>
                        <input class="login-input" name="lastname" type="text" required placeholder="your last name" />
                    </div>
                </div>    
                <label> EMAIL </label>
                <input class="login-input" name="email" type="text" required placeholder="someone@example.com"/>
                
                <div class="ff-container number">
                    <div class="form-field area">
                        <label> MOBILE </label>
                        <input class="login-input" name="area-code" type="text" required placeholder="+27"/>
                    </div>
                    <div class="form-field contact">
                        <label>  </label>
                        <input class="login-input" name="contact" type="text" required placeholder="0701234567" />
                    </div>
                </div>       
                <label> PASSWORD </label>
                <input class="login-input" name="pwordreg" type="text" required placeholder="" />    
            </form>
            
            <div class="connect" id="signin"> 
                <a href="listings.html" class="text"> REGISTER </a>
            </div>
        </section>
    </div>
</body>
</html>
